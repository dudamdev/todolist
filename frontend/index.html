<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>

<body>
    <main>
        <form class="add-form">
            <input type="text" placeholder="Adicionar tarefa" class="input-task" id="input-title">
            <input type="text" placeholder="Descrição da tarefa" class="input-task" id="input-description">
            <button type="submit">+</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Descrição</th>
                    <th>Criada em</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
